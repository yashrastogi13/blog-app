{% extends 'base.html' %}
{% block content %}
<div class="post-entry">
    <h2>{{post.title}}</h2>
    <p>{{post.body}}</p>
</div>

<div class="nav-right">
    <a href="{% url 'post_edit' post.pk %}">+Edit Post</a>  <!--post.pk is the parameter-->
</div>
<div class="nav-right">
    <a href="{% url 'post_delete' post.pk %}">+Delete Post</a>
</div>

{% endblock %}
